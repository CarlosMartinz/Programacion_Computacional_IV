<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="appCli" class="container-fluid">
        <div class="card border-success mb-3" id="cliCard">
            <div class="card-header bg-transparent border-success">
                Registro de CLientes
                <button type="button" class="btn-close" data-bs-target="#cliCard" class="btn-close" aria-label="close" data-bs-toggle="collapse"></button>
            </div>
            <div class="card-body text-success">
                <form method="post" @submit.prevent="saveCli" @reset.prevent="newCli">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col col-md-2">Código:</div>
                            <div class="col col-md-2">
                                <input title="Ingrese el código" v-model="cli.code" type="text" class="form-control" required pattern="[0-9]{3,10}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">Nombre:</div>
                            <div class="col col-md-3">
                                <input title="Ingrese el nombre" v-model="cli.name" type="text" class="form-control" required pattern="[A-Za-zÑÁÉÍÓÚÜñáéíóúü ]{3,75}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">Dirección:</div>
                            <div class="col col-md-3">
                                <input title="Ingrese la dirección" v-model="cli.address" type="text" class="form-control" required pattern="[A-Za-zÑÁÉÍÓÚÜñáéíóúü0-9]{3,100}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">Teléfono:</div>
                            <div class="col col-md-2">
                                <input title="Ingrese el teléfono" v-model="cli.phone" type="text" class="form-control" required pattern="[0-9]{4}[-| ]{1}[0-9]{4}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">DUI</div>
                            <div class="col col-md-2">
                                <input title="Ingrese el DUI" v-model="cli.dui" type="text" class="form-control" required pattern="[0-9]{8}-[0-9]{1}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-5 text-center">
                                <div v-if="cli.show_msg" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{cli.msg}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col col-md-5 text-center">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                                <input type="reset" value="Nuevo" class="btn btn-warning">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card border-success mb-3" id="cliSearch">
            <div class="card-header bg-transparent border-success">
                Registro de CLientes
                <button type="button" class="btn-close" data-bs-target="#cliSearch" class="btn-close"></button>
            </div>
            <div class="card-body text-success">
                <div-col class="col col-md-6">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>
                                    Buscar: <input type="text" v-model="cli.search" @keyup="searchCli" class="form-control" placeholder="Ingrese el nombre">
                                </th>
                            </tr>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>DUI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cli in clients" :key="cli.idCli">
                                <td>{{ cli.code }}</td>
                                <td>{{ cli.name }}</td>
                                <td>{{ cli.address }}</td>
                                <td>{{ cli.phone }}</td>
                                <td>{{ cli.dui }}</td>
                            </tr>
                    </table>
                </div-col>
            </div>
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const db_sistem = openDatabase('db_sistem', '1.0', 'Sistema de prueba', 5 * 1024 * 1024);
        if (!db_sistem) {
            alert('El navegador no soporta una base de datos local');
        }
        let app = new Vue ({
            el: '#appCli',
            data: {
                clients: [],
                cli: {
                    show_msg: false,
                    search: '',
                    action: 'new',
                    msg: '',
                    code: '',
                    name: '',
                    address: '',
                    phone: '',
                    dui: ''
                }
            },
            methods: {
                getCli: function() {
                    db_sistem.transaction(tx => {
                        tx.executeSql('SELECT * FROM clientes', [], (tx, result) => {
                            for (let i = 0; i < result.rows.length; i++) {
                                this.clients.push(result.rows[i]);
                            }
                        });
                    });
                },
                saveCli(){
                    console.log(this.cli);
                    if (this.cli.action = "new") {
                        db_sistem.transaction(tx => {
                            tx.executeSql('INSERT INTO clientes (code, name, address, phone, dui) VALUES (?, ?, ?, ?, ?)', [this.cli.code, this.cli.name, this.cli.address, this.cli.phone, this.cli.dui],
                            (tx, res) => {
                                console.log(res);
                                this.newCli();
                                this.getCli();
                                this.cli.msg = 'Cliente guardado';
                                this.cli.show_msg = true;
                            }, (tx, err) => {
                                console.log(err);
                                this.cli.msg = 'Error al guardar el cliente';
                                this.cli.show_msg = true;
                            });
                        });
                    } /*else {
                        db_sistem.transaction(function(tx){
                            tx.executeSql('UPDATE clientes SET code = ?, name = ?, address = ?, phone = ?, dui = ? WHERE code = ?', [this.cli.code, this.cli.name, this.cli.address, this.cli.phone, this.cli.dui, this.cli.code], function(tx, res){
                                console.log(res);
                                this.cli.msg = 'Cliente actualizado';
                                this.cli.show_msg = true;
                            }, (tx, err) => {
                                console.log(err);
                                this.cli.msg = 'Error al actualizar el cliente';
                                this.cli.show_msg = true;
                            });
                        });
                    }*/
                },
                newCli(){
                    this.cli.action = 'new';
                    this.cli.msg = '';
                    this.cli.code = '';
                    this.cli.name = '';
                    this.cli.address = '';
                    this.cli.phone = '';
                    this.cli.dui = '';
                },
                searchCli(){
                    this.clients.filter(cli => cli.name.toLowerCase().indexOf(this.cli.search.toLowerCase())>-1);
                    console.log(this.clients, this.cli.search);
                }
            },
            created(){
                db_sistem.transaction(tx => {
                    tx.executeSql('CREATE TABLE IF NOT EXISTS clientes (idCli INTEGER PRIMARY KEY AUTOINCREMENT, code INTEGER, name TEXT, address TEXT, phone TEXT, dui TEXT)');
                }, err => {
                    console.log(err);
                });
                this.getCli();
            }
        })
    </script>
</body>
</html>
