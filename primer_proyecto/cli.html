<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="appCli" class="container-fluid">
        <div class="card border-success mb-3" id="cliCard">
            <div class="card-header bg-transparent border-success">
                Registro de CLientes
                <button type="button" class="btn-close" data-bs-target="#cliCard" class="btn-close" aria-label="close" data-bs-toggle="collapse"></button>
            </div>
            <div class="card-body text-success">
                <form method="post" @submit.prevent="saveCli" @reset.prevent="newCli">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col col-md-2">Código:</div>
                            <div class="col col-md-2">
                                <input title="Ingrese el código" v-model="cli.code" type="text" class="form-control" required pattern="[0-9]{3,10}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col col-md-2">Nombre:</div>
                            <div class="col col-md-3">
                                <input title="Ingrese el nombre" v-model="cli.name" type="text" class="form-control" required pattern="[A-Za-zÑÁÉÍÓÚÜñáéíóúü ]{3,75}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col col-md-2">Dirección:</div>
                            <div class="col col-md-3">
                                <input title="Ingrese la dirección" v-model="cli.address" type="text" class="form-control" required pattern="[A-Za-zÑÁÉÍÓÚÜñáéíóúü0-9 ]{3,100}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col col-md-2">Teléfono:</div>
                            <div class="col col-md-2">
                                <input title="Ingrese el teléfono" v-model="cli.phone" type="text" class="form-control" required pattern="[0-9]{4}[-| ]{1}[0-9]{4}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col col-md-2">DUI</div>
                            <div class="col col-md-2">
                                <input title="Ingrese el DUI" v-model="cli.dui" type="text" class="form-control" required pattern="[0-9]{8}-[0-9]{1}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col col-md-5 text-center">
                                <div v-if="cli.show_msg" class="alert alert-primary alert-dismissible fade show" role="alert">
                                    {{ cli.msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col col-md-5 text-center">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                                <input type="reset" value="Nuevo" class="btn btn-warning">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card border-success mb-3" id="cliSearch">
            <div class="card-header bg-transparent border-success">
                Registro de CLientes
                <button type="button" class="btn-close" data-bs-target="#cliSearch" class="btn-close"></button>
            </div>
            <div class="card-body text-success">
                <div class="col col-md-6">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th colspan="6">
                                    Buscar: <input type="text" v-model="search" @keyup="searchCli" class="form-control" placeholder="Ingrese el nombre">
                                </th>
                            </tr>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>DUI</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cli in clients" @click="showCli(cli)" :key="cli.idCli">
                                <td>{{ cli.code }}</td>
                                <td>{{ cli.name }}</td>
                                <td>{{ cli.address }}</td>
                                <td>{{ cli.phone }}</td>
                                <td>{{ cli.dui }}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" @click="delCli(cli)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let genDateId = () => {
            let date = new Date();
            return Math.floor(date.getTime() / 1000).toString(16);
        };

        let app = new Vue ({
            el: '#appCli',
            data: {
                search: '',
                clients: [],
                cli: {
                    show_msg: false,
                    action: 0,
                    msg: '',
                    idCli: '',
                    code: '',
                    name: '',
                    address: '',
                    phone: '',
                    dui: ''
                }
            },
            methods: {
                getCli: function() {
                    this.clients = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        let key = localStorage.key(i);
                        this.clients.push(JSON.parse(localStorage.getItem(key)));
                    }
                },
                saveCli(){
                    let action = ['registrado', 'actualizado', 'eliminado'];
                    if (this.cli.action == 0) {
                        this.cli.idCli = genDateId();
                    }
                    localStorage.setItem(this.cli.idCli, JSON.stringify(this.cli));
                    this.newCli();
                    this.getCli();
                    this.cli.show_msg = true;
                    this.cli.msg = `Se ${action[this.cli.action]} correctamente`;
                },
                showCli(cli) {
                    console.log(cli.idCli);
                    this.cli = cli;
                    this.cli.action = 1;
                },
                newCli() {
                    this.cli.action = 0;
                    this.cli.msg = '';
                    this.cli.idCli = '';
                    this.cli.code = '';
                    this.cli.name = '';
                    this.cli.address = '';
                    this.cli.phone = '';
                    this.cli.dui = '';
                },
                delCli(cli) {
                    if (confirm(`¿Está seguro de eliminar el cliente ${cli.name}?`)) {
                        this.cli.action = 3;
                        localStorage.removeItem(cli.idCli);
                        this.saveCli();
                    }
                    this.newCli();
                },
                searchCli(){
                    this.clients.filter(cli => {
                        if (cli.name.toLowerCase().indexOf(this.search.toLowerCase()) > -1) {
                            return cli;
                        }
                    });
                    console.log(this.clients, this.cli.search);
                }
            },
            created(){
                
                this.getCli();
            }
        })
    </script>
</body>
</html>
