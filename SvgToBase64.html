<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<title>Svg to Base64</title>


<style media="screen">
body {
    background-color: #f0f0f0;
    font: 1em/150% verdana, arial, helvetica, sans-serif;
 }

svg{
    display:none;
 }

img {
    display: block;
    width: 4em;
    padding: 0.25em;
    margin:auto;
    border: 0.062em solid #000;
    background-color: #fff;
 }
</style>

</head>
<body> 
 <svg viewBox="0 0 24 24" fill="#0ea5e9">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 7c1.093 0 2.117.27 3 .743V17a6.345 6.345 0 0 0-3-.743c-1.093 0-2.617.27-3.5.743V7.743C5.883 7.27 7.407 7 8.5 7Z" class="fill-sky-500"></path>
    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5 7c1.093 0 2.617.27 3.5.743V17c-.883-.473-2.407-.743-3.5-.743s-2.117.27-3 .743V7.743a6.344 6.344 0 0 1 3-.743Z" fill="#bae6fd"></path>
 </svg>

<script>

(function(w,d) {
   'use strict';

   var svg = new XMLSerializer().serializeToString(d.getElementsByTagName( 'svg' )[ 0 ]);
   var base64 = w.btoa( svg );
   var i= d.createElement( 'img' );
       i.setAttribute( 'src', 'data:image/svg+xml;base64,' + base64 );
       d.body.appendChild( i );
}(window, document));
</script>

</body>
</html>
