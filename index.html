<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-stripe-white {
            --stripes-color: hsla(0,0%,100%,0.4);
        }
        .bg-stripe {
            background-image: linear-gradient(135deg,var(--stripes-color) 10%,transparent 12.5%,transparent 50%,var(--stripes-color) 50%,var(--stripes-color) 62.5%,transparent 62.5%,transparent 100%);
            background-size: 7.07px 7.07px;
        }
    </style>
</head>
<body class="font-sans bg-gray-200">
    <div id="appAlm" class="grid grid-cols-1 gap-4 p-4">
        <div class="container mx-auto border-2 border-stone-600 rounded-t-lg bg-neutral-800 w-11/12 h-fit">
            <div class="flex justify-between items-center p-4 bg-neutral-800 rounded-t-lg text-white">
                <h1 class="text-2xl font-bold">Registro de Alumnos</h1>
                <div class="flex items-center">
                    <button class="w-14 h-14 bg-neutral-800 hover:bg-neutral-700 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full" data-target="form" onclick="showHide(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white stroke-2" fill="none" viewBox="0 0 24 24" fill="none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>
            <form method="post" @submit.prevent="saveChanges" @reset.prevent="clearForm" class="bg-neutral-300 overflow-hidden h-fit" id="form">
                <div class="flex flex-wrap p-4">
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rounded-l-lg fill-gray-100 bg-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M 10 9 L 8 15 L 10 9 L 12 15 M 9 15 L 12 15 m 3 -5 L 16 9 L 16 15 M 5 20 h 14 a 2 2 0 0 0 2 -2 V 6 a 2 2 0 0 0 -2 -2 H 5 a 2 2 0 0 0 -2 2 v 12 a 2 2 0 0 0 2 2 z" />
                        </svg>
                        <input title="Ingrese el cÃ³digo de estudiante" type="text" name="codigo" id="codigo"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Codigo" v-model="student.code">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 16 16" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2a.5.5 0 0 1 .5-.5c.862 0 1.573.287 2.06.566.174.099.321.198.44.286.119-.088.266-.187.44-.286A4.165 4.165 0 0 1 10.5 1.5a.5.5 0 0 1 0 1c-.638 0-1.177.213-1.564.434a3.49 3.49 0 0 0-.436.294V7.5H9a.5.5 0 0 1 0 1h-.5v4.272c.1.08.248.187.436.294.387.221.926.434 1.564.434a.5.5 0 0 1 0 1 4.165 4.165 0 0 1-2.06-.566A4.561 4.561 0 0 1 8 13.65a4.561 4.561 0 0 1-.44.285 4.165 4.165 0 0 1-2.06.566.5.5 0 0 1 0-1c.638 0 1.177-.213 1.564-.434.188-.107.335-.214.436-.294V8.5H7a.5.5 0 0 1 0-1h.5V3.228a3.49 3.49 0 0 0-.436-.294A3.166 3.166 0 0 0 5.5 2.5.5.5 0 0 1 5 2zm3.352 1.355zm-.704 9.29z" />
                        </svg>
                        <input title="Ingrese el nombre del alumno" type="text" name="name" id="name"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.name" placeholder="Nombre del alumno">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 16 16" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 2a.5.5 0 0 1 .5-.5c.862 0 1.573.287 2.06.566.174.099.321.198.44.286.119-.088.266-.187.44-.286A4.165 4.165 0 0 1 10.5 1.5a.5.5 0 0 1 0 1c-.638 0-1.177.213-1.564.434a3.49 3.49 0 0 0-.436.294V7.5H9a.5.5 0 0 1 0 1h-.5v4.272c.1.08.248.187.436.294.387.221.926.434 1.564.434a.5.5 0 0 1 0 1 4.165 4.165 0 0 1-2.06-.566A4.561 4.561 0 0 1 8 13.65a4.561 4.561 0 0 1-.44.285 4.165 4.165 0 0 1-2.06.566.5.5 0 0 1 0-1c.638 0 1.177-.213 1.564-.434.188-.107.335-.214.436-.294V8.5H7a.5.5 0 0 1 0-1h.5V3.228a3.49 3.49 0 0 0-.436-.294A3.166 3.166 0 0 0 5.5 2.5.5.5 0 0 1 5 2zm3.352 1.355zm-.704 9.29z" />
                        </svg>
                        <input title="Ingrese el apellido del alumno" type="text" name="lastname" id="lastname"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.lastname" placeholder="Apellido del alumno">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <input title="Ingrese la fecha de nacimiento del alumno" type="date" name="birth" id="birth"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.birth" placeholder="Fecha de nacimiento">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <input title="Ingrese el telefono del alumno" type="text" name="phone" id="phone"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.phone" placeholder="Telefono del alumno">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <input title="Ingrese el correo del alumno" type="email" name="email" id="email"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.email" placeholder="Correo del alumno">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <input title="Ingrese la direccion del alumno" type="text" name="address" id="address"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.address" placeholder="Direccion del alumno">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                        </svg>
                        <input title="Ingrese el DUI del alumno" type="text" name="dui" id="dui"
                            class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            v-model="student.dui" placeholder="DUI del alumno">
                    </div>
                </div>
                <div class="flex items-center justify-end p-4 space-x-4">
                    <input type="reset" class="hidden" id="reset">
                    <label for="reset">
                        <div
                            class="bg-red-400 hover:bg-red-500 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white stroke-2" fill="none" viewBox="0 0 24 24" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                    </label>
                    <input type="submit" class="hidden" id="save">
                    <label for="save">
                        <div
                            class="bg-green-400 hover:bg-green-500 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white stroke-2" fill="none" viewBox="0 0 24 24" fill="none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                    </label>
                </div>
            </form>
        </div>

        <div
            class="container mx-auto border-2 border-stone-600 rounded-t-lg w-11/12 h-fit bg-neutral-800">
            <div class="flex justify-between items-center p-4 bg-neutral-800 rounded-lg text-white">
                <h1 class="text-2xl font-bold">Lista de Alumnos</h1>
                <div class="flex items-center">
                    <button class="w-14 h-14 bg-neutral-800 hover:bg-neutral-700 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full" data-target="table" onclick="showHide(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white stroke-2" fill="none" viewBox="0 0 24 24" fill="none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center p-4 bg-neutral-300 text-white shadow-inner" id="table">
                <table class="table-auto w-full">
                    <thead>
                        <tr class="text-white bg-sky-400">
                            <th class="bg-gray-500 hover:bg-gray-400 rounded-tl-lg duration-500 px-4 py-2">Codigo</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Nombre</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Apellido</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Fecha de nacimiento</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Telefono</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Correo</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Direccion</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">DUI</th>
                            <th class="bg-gray-500 bg-stripe bg-stripe-white hover:bg-gray-400 rounded-tr-lg duration-500 px-4 py-2 bg-gray-200"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="student in students" @click="modificarEstudiante(student)" :key="student.idEstudiante" class="text-black hover:bg-gray-400 duration-500">
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 px-4 py-2">{{ student.code}}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.name }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.lastname }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.birth }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.phone }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.email }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.address }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ student.dui }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2 items-center">
                                <button @click="eliminarEstudiante(student)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 duration-500 fill-red-500 stroke-0" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>



        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const db_sistema = openDatabase('db_sistema', '1.0', 'Sistema', 5 * 1024 * 1024);
        if (!db_sistema) {
            alert('Lo siento, el navagador no soporta BD offline');
        }

        function showHide(el) {
            let target = el.getAttribute('data-target');
            let element = $('#' + target);
            $(element).slideToggle();
            el.classList.toggle('rotate-180');
        }
        let app = new Vue({
            el: '#appAlm',
            data: {
                students: [],
                student: {
                    accion: 'nuevo',
                    code: '',
                    name: '',
                    lastname: '',
                    birth: '',
                    phone: '',
                    email: '',
                    address: '',
                    dui: '',

                }
            },
            methods: {
                clearForm() {
                    this.student.name = ''
                    this.student.code = ''
                    this.student.lastname = ''
                    this.student.birth = ''
                    this.student.years = ''
                    this.student.phone = ''
                    this.student.email = ''
                    this.student.address = ''
                    this.student.dui = ''
                    this.student.accion = 'nuevo'
                },
                saveChanges() {
                    if (this.student.accion == null) {
                        this.student.accion = 'nuevo'
                    }

                    let sql = '';
                    parametros = [];



                    if (this.student.accion == 'nuevo') {
                        sql =
                            'INSERT INTO estudiantes (code, name, lastname, birth, phone, email, address, dui) VALUES (?,?,?,?,?,?,?,?)';
                        parametros = [this.student.code, this.student.name, this.student.lastname, this.student
                            .birth, this.student.phone, this.student.email, this.student.address, this
                            .student.dui
                        ];
                    } else if (this.student.accion == 'modificar') {
                        sql =
                            'UPDATE estudiantes SET code = ?, name = ?, lastname = ?, birth = ?, phone = ?, email = ?, address = ?, dui = ? WHERE idEstudiante = ?';
                        parametros = [this.student.code, this.student.name, this.student.lastname, this.student
                            .birth, this.student.phone, this.student.email, this.student.address, this
                            .student.dui, this.student.idEstudiante
                        ];
                    } else if (this.student.accion == 'eliminar') {
                        sql = 'DELETE FROM estudiantes WHERE idEstudiante = ?';
                        parametros = [this.student.idEstudiante];
                    }
                    db_sistema.transaction(tx => {
                        tx.executeSql(sql,
                            parametros,
                            (tx, res) => {
                                this.clearForm();
                                this.obtenerEstudiantes();
                                alert('Registro procesado');
                            },
                            (tx, err) => {
                                alert('Error al procesar el cliente', err.message);
                                console.log(err);

                            });
                    });
                },
                eliminarEstudiante(student) {
                    if (confirm(`Esta seguro de eliminar el estudiante ${student.name} ${student.lastname}?`)) {
                        this.student.idEstudiante = student.idEstudiante;
                        this.student.accion = 'eliminar';
                        this.saveChanges();
                    }
                },
                modificarEstudiante(student) {
                    this.student = student;
                    this.student.accion = 'modificar';
                },


                obtenerEstudiantes() {
                    db_sistema.transaction(tx => {
                        tx.executeSql('SELECT * FROM estudiantes', [], (tx, res) => {
                            this.students = [];
                            for (let i = 0; i < res.rows.length; i++) {
                                this.students.push(res.rows.item(i));
                            }
                        });
                    });


                    db_sistema.transaction(tx => {
                        tx.executeSql('SELECT * FROM estudiantes', [], (index, datos) => {

                            this.students = [];
                            for (let i = 0; i < datos.rows.length; i++) {
                                this.students.push(datos.rows[i]);

                            }
                        });
                    });


                },
            },
            created() {
                db_sistema.transaction(tx => {
                    tx.executeSql(
                        'CREATE TABLE IF NOT EXISTS estudiantes(idEstudiante INTEGER PRIMARY KEY AUTOINCREMENT, code char(10), name char(100), lastname char(100), birth char(20), phone char(12), email char(100), address char(100), dui char(12))'
                    );
                }, err => {
                    console.log(err);
                });
                this.obtenerEstudiantes();
            }


        })
    </script>
</body>

</html>
