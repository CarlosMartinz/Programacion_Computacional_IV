<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Academico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-stripe-white {
            --stripes-color: hsla(0,0%,100%,0.4);
        }
        .bg-stripe {
            background-image: linear-gradient(135deg,var(--stripes-color) 10%,transparent 12.5%,transparent 50%,var(--stripes-color) 50%,var(--stripes-color) 62.5%,transparent 62.5%,transparent 100%);
            background-size: 7.07px 7.07px;
        }
        .dropdown-list {
            display: none;
        }
        .dropdown:hover .dropdown-list {
            display: block;
        }
        .dropdown:hover div svg, .dropdown:hover div{
            color: #0ea5e9;
            stroke: #0ea5e9;
        }
    </style>
</head>
<body class="font-sans bg-gray-200 dark">
    <nav class="bg-white shadow-md sticky top-0 w-full">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-900 no-underline hover:no-underline font-bold text-2xl lg:text-4xl flex items-center">
                        <svg class="h-14 w-14" viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 7c1.093 0 2.117.27 3 .743V17a6.345 6.345 0 0 0-3-.743c-1.093 0-2.617.27-3.5.743V7.743C5.883 7.27 7.407 7 8.5 7Z" class="fill-sky-500 group-hover:fill-sky-500"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5 7c1.093 0 2.617.27 3.5.743V17c-.883-.473-2.407-.743-3.5-.743s-2.117.27-3 .743V7.743a6.344 6.344 0 0 1 3-.743Z" class="fill-sky-200 group-hover:fill-gray-900"></path>
                        </svg>
                        <span class="hidden md:block"><span class="text-sky-500">Sistema</span> Academico</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a data-form="students" href="#" class="show block lg:inline-block lg:mt-0 text-gray-900 no-underline hover:text-sky-500 mr-4">Alumnos</a>
                    <a data-form="teachers" href="#" class="show block lg:inline-block lg:mt-0 text-gray-900 no-underline hover:text-sky-500 mr-4">Materias</a>
                    <div class="inline-block relative dropdown">
                        <div class="text-gray-900 hover:text-sky-500 focus:outline-none focus:shadow-outline flex items-center" id="user-menu" aria-label="User menu" aria-haspopup="true">
                            Inscripciones
                            <svg class="h-4 w-4 stroke-gray-700" viewBox="0 0 24 24" fill="none">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                        </div>
                        <div class="absolute right-0 mt-2 w-48 rounded-md shadow-lg z-30 dropdown-list" style="top: 10px; right: -1px;">
                            <div class="py-1 rounded-md bg-white shadow-xs">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-sky-500 hover:bg-gray-100">Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-sky-500 hover:bg-gray-100">Settings</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-sky-500 hover:bg-gray-100">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="appAcademic" class="grid grid-cols-1 gap-4">
        <div class="fixed flex items-center justify-center w-full h-full bg-white rounded-lg shadow-lg -z-20">
            <svg class="h-full w-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 7c1.093 0 2.117.27 3 .743V17a6.345 6.345 0 0 0-3-.743c-1.093 0-2.617.27-3.5.743V7.743C5.883 7.27 7.407 7 8.5 7Z" class="fill-gray-500 stroke-gray-600" style="stroke-width: .5px;"></path>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5 7c1.093 0 2.617.27 3.5.743V17c-.883-.473-2.407-.743-3.5-.743s-2.117.27-3 .743V7.743a6.344 6.344 0 0 1 3-.743Z" class="fill-gray-300 stroke-gray-600" style="stroke-width: .5px;"></path>
            </svg>
        </div>
        <students rel="students" v-show="forms['students'].show" class="w-full"></students>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="students.js"></script>
    <script src="main.js"></script>
</body>
</html>
